<!DOCTYPE html>
<html>
  <head>

      name="viewport"

    <script src="jtj.js"></script>

  <body>
    <div id="upper">
      <div id="title">
        <div id="titletext"></div>

      <div id="score">
        <div id="scorenum">3</div>

    </div>
    <div id="lower">
      <div class="judgement" style="background-color: rgb(190, 12, 12)">
        ESH
      </div>
      <div class="judgement" style="background-color: rgb(251, 38, 38)">
        YTA
      </div>
      <div class="judgement" style="background-color: rgb(125, 209, 0)">
        NTA
      </div>
      <div class="judgement" style="background-color: green">NAH</div>
    </div>
